# Nom du workflow qui apparaîtra dans l'onglet "Actions" de GitHub
name: HikaBrain CI - Code Verification

# Déclencheurs de la pipeline
on:
  push:
    branches: [ "main", "master" ]
  pull_request:
    branches: [ "main", "master" ]

jobs:
  # Tâche unique de vérification
  verify:
    # Utiliser la dernière version d'Ubuntu
    runs-on: ubuntu-latest

    steps:
      # Étape 1 : Récupérer le code du dépôt
      - name: Checkout Repository
        uses: actions/checkout@v4

      # Étape 2 : Configurer l'environnement Java avec JDK 21
      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      # Étape 3 : Installer et mettre en cache Gradle (sans wrapper)
      - name: Set up Gradle
        uses: gradle/actions/setup-gradle@v3

      # Étape 4 : Exécuter la vérification avec Gradle
      # La commande "build" compile et exécute les tests.
      # La tâche "shadowJar" ne sera pas exécutée si elle n'est pas une dépendance de "build".
      # Nous nous assurons que l'artefact n'est pas créé.
      - name: Build and run tests with Gradle
        run: gradle build --no-daemon

      # NOTE : Il n'y a PAS d'étape "Upload Artifact". La pipeline se termine après la vérification.
